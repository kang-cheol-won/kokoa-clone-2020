<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa clone</title>
</head>
<body>
    <div class="backwindow">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
    
        </div>
    
        <header class="welcome-header">
            <h1 class="welcom-header__title">Welcome to Kokoa clone</h1>
            <p class="welcome-header__text">
                if you have a kokoa account, log in with your email or phone number
            </p>
    
        </header>
    
        <form action="friends.html" method="get" id="login-form">
            <input name="uesrname" type="text" placeholder="Email or phone nember" required>
            <input name="password" type="password" placeholder="Password" required>
            <input type="submit" value="Log in">
            <a href="#">Find Koka account or Password</a>
        </form>
    
        <div id="no-mobile">
            <span>your screen is too big ㅠㅠ</span>
        </div>
    
    </div>
    
    <script src="https://kit.fontawesome.com/9bb709ce82.js" crossorigin="anonymous"></script>
</body>
</html>
